<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    
    <script>

        class linkedlist {
            constructor(data) {
                this.head = {
                    data: data,
                    next: null,
                };
                this.tail = this.head;
                this.size = 1
            }

            push(data) {
                let newNode = {
                    data: data,
                    next: null
                };

                this.tail.next = newNode
                this.tail = newNode

                this.size += 1
            }

            print() {
                let counter = 0;
                let current = this.head;

                while (counter < this.size) {
                    console.log(current);
                    current = current.next
                    counter++
                }
            }

            remove(index) {
                let count = 1
                let current = this.head
                if (index === 1) {
                    console.log("You can not able to remove head");
                } else {
                    while (count < index - 1) {
                        current = current.next
                        count++
                    }
                    let nextnode = current.next.next
                    current.next = nextnode
                    this.size = this.size - 1
                }
            }

            reverse() {
                let prev = null;
                let current = this.head;
                let next = null;

                while (current != null) {
                    next = current.next;
                    current.next = prev; 
                    prev = current; 
                    current = next; 
                }

                this.tail = this.head;
                this.head = prev;
            }
        }


        

        let ll = new linkedlist(49);
        ll.push(17)
        ll.push(7)
        ll.push(66)
        ll.push(21)
        console.log(ll);

        ll.print()
        console.log("After Remove");
        ll.remove(2)
        ll.print()
        console.log(ll);

        console.log("After Reverse");
        ll.reverse()
        ll.print()
        console.log(ll);

    </script>
</body>

</html>
